<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metadados essenciais de configuração -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título da página -->
    <title>MP3 Alex Menezes</title>

    <!-- Arquivo de estilos CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Arquivo JavaScript principal (carregado após o HTML) -->
    <script src="script.js" defer></script>

    <!-- Ícone da aba do navegador -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">  

    <!-- Biblioteca de ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
   <!-- Container principal do player -->
   <div class="player">
       <div class="wrapper">
           
           <!-- Informações da música atual -->
           <div class="details">
               <div class="now-playing">TOCANDO x DE y</div>
               <div class="track-art"></div> <!-- Arte da capa do álbum -->
               <div class="track-name">Nome da Música</div>
               <div class="track-artist">Cantor(a)</div>
           </div>

           <!-- Barra de progresso da música -->
           <div class="slider_container">
               <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
           </div>

           <!-- Controle de volume -->
           <div class="slider_container">
               <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
           </div>

           <!-- Botões de controle do player -->
           <div class="buttons">
               <div class="random-track" onclick="randomTrack()">
                   <i class="fas fa-random fa-2x" title="random"></i>
               </div>
               <div class="prev-track" onclick="prevTrack()">
                    <i class="fa fa-step-backward fa-2x"></i>
                </div>
                <div class="playpause-track" onclick="playpauseTrack()">
                    <i class="fa fa-play-circle fa-5x"></i>
                </div>
                <div class="next-track" onclick="nextTrack()">
                    <i class="fa fa-step-forward fa-2x"></i>
                </div>
                <div class="repeat-track" onclick="repeatTrack()">
                    <i class="fa fa-repeat fa-2x" title="repeat"></i>
                </div>
           </div>

           <!-- Animação de ondas sonoras (visualização do player) -->
            <div id="wave">
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
            </div>  
       </div>
   </div>
</body>
</html>
